<div class="project-detail-modal">
	<i (click)="closeModal()" class="fa fa-times" aria-hidden="true"></i>
	<h3>Project Detail</h3>
	<hr/>
	<div class="intro row">
		<div class="col-lg-4 image">
			<img [src]="project.image"/>
		</div>
		<div class="col-lg-8">
			<ul>
				<li>Name: <span>{{project.name}}</span></li>
				<li>Link: <span><a [href]="project.link" target="_blank">{{project.link}}</a></span></li>
				<li>Github: <span><a [href]="project.github" target="_blank">{{project.github}}</a></span></li>
				<li>Status: <span>{{project.status}}</span></li>
				<li>Tech Stack: <span>{{project.techStack}}</span></li>
			</ul>
		</div>
		<div class="row description col-lg-12">
			<h5>Description</h5>
			<p>
				{{project.briefInfo}}
			</p>
		</div>
	</div>
</div>
