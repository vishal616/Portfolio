<div id="portfolio" class="portfolio-container">
	<h1>My Portfolio</h1>
	<div class="category-list">
		<ul>
			<li *ngFor="let category of categoriesList; let i = index"
				[class.active]="selectedIndex === i"
				(click)="filterProjects(category.value, i)">{{category.label}}</li>
		</ul>
	</div>
	<div class="project-list">
		<div *ngFor="let project of projectList">
			<app-project
				[project]="project"
			></app-project>
		</div>
	</div>
</div>
